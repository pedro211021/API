<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserApp – API JSONPlaceholder</title>

    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/icon-only.png">
</head>
<body>

    <!-- === MENÚ SUPERIOR === -->
    <div class="top-menu">
        <button onclick="mostrarDatos()">Mi Perfil</button>
        <button onclick="mostrarVistos()">Vistos</button>
        <button onclick="mostrarAleatorio()">Aleatorio</button>
        <button onclick="mostrarFavoritos()">Favoritos</button>
        <button onclick="mostrarLista()">Lista</button>
    </div>

    <hr>

    <!-- === CONTENEDOR GENERAL === -->
    <div class="contenedor-app">

        <!-- Sidebar -->
        <div class="sidebar">
            <input id="buscarInputSidebar" class="c-buscador" placeholder="Buscar usuario...">
        </div>

        <!-- Contenido dinámico -->
        <div class="lista-usuarios" id="app">
            Aquí aparecerá tu contenido
        </div>

    </div>

    <!-- === SCRIPTS === -->
    <script src="./JS/usuarios.js"></script>
    <script src="./JS/lista.js"></script>
    <script src="./JS/favoritos.js"></script>
    <script src="./JS/vistos.js"></script>
    <script src="./JS/aleatorio.js"></script>
    <script src="./JS/detalle.js"></script>
    <script src="./JS/buscar.js"></script>
    <script src="./JS/app.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(() => console.log('Service Worker registrado'))
          .catch(err => console.log('Error SW', err));
      }
    </script>

</body>
</html>
